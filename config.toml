baseURL = "https://ozmoroz.com/"
languageCode = "en-us"
# title = "Sergey Stadnik's blog"
theme = "hugo-theme-bootstrap4-blog"
# number of posts to show on home/category/tag pages (Default: 10)
paginate = 5
# optionally override the site's footer with custom copyright text
copyright = "Â© 2018 Sergey Stadnik. Powered by [Hugo](https://gohugo.io/), [hugo-theme-bootstrap4-blog](https://github.com/chris-short/hugo-theme-bootstrap4-blog)"
googleAnalytics = "UA-5940328-2"
disqusShortname = "ozmorozcom"

[permalinks]
  post = "/:year/:month/:slug/"
  page = "/:slug/"

[taxonomies]
  tag = "tags"
  category = "categories"
  series = "series"

