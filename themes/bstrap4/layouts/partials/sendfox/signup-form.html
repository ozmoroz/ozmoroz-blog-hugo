{{/* SendFox inline signup form */}}
<form method="post" action="https://sendfox.com/form/1gjpdx/1gjwvx" class="sendfox-form form-group" id="1gjwvx" data-async="true">
  <h2>Subscribe and receive an email when I publish a new article</h2>
  <div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
  <div class="form-group">
    <label for="mce-EMAIL">Email address <span class="asterisk">*</span></label>
    <input type="email" id="mce-EMAIL" class="form-control" placeholder="Enter email" name="email" required />
  </div>
  <div class="form-group">
    <label for="mce-FNAME">First Name <span class="asterisk">*</span></label>
    <input type="text" id="mce-FNAME" class="form-control" name="first_name" placeholder="First Name" required />
  </div>
  <!-- no botz please -->
  <div style="position: absolute; left: -5000px;" aria-hidden="true">
    <input type="text" name="a_password" tabindex="-1" value="" autocomplete="off" />
  </div>
  <p>
    <button type="submit" id="mc-embedded-subscribe" class="col-12 col-md-3 btn btn-success">Submit</button>
  </p>
</form>
<script src="https://sendfox.com/js/form.js"></script>
