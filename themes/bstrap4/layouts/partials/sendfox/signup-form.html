{{/* SendFox inline signup form */}}
<form method="post" action="https://sendfox.com/form/1gjpdx/1gjwvx" class="sendfox-form form-group" id="1gjwvx" data-async="true">
  <h2>Start your journey to React mastery today!</h2>
  <p>Subscribe to weekly-ish articles about JavaScript and React.</p>
  <div class="form-group">
    <input type="text" id="mce-FNAME" class="form-control" aria-label="First Name" name="first_name" placeholder="First Name" required />
  </div>
  <div class="form-group">
    <input type="email" id="mce-EMAIL" class="form-control" aria-label="Your email address" placeholder="Your email address" name="email" required />
  </div>
  <!-- no botz please -->
  <div style="position: absolute; left: -5000px;" aria-hidden="true">
    <input type="text" name="a_password" tabindex="-1" value="" autocomplete="off" />
  </div>
  <p>
    <button type="submit" id="mc-embedded-subscribe" class="col-12 col-md-3 btn btn-warning">Submit</button>
  </p>
  <p><small>No spam. Unsubscribe at any time.</small></p>
</form>
<script src="https://sendfox.com/js/form.js"></script>
